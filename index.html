<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>|-| CYBER ZONE |-| Under Construction</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            color: #00ff00;
            font-family: "Courier New", monospace;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            background: rgba(0, 20, 0, 0.7);
            padding: 30px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 20px #00ff00, inset 0 0 20px #00ff00;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 3em;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite;
            border: 2px solid #00ff00;
            padding: 15px;
            background: #001400;
            text-transform: uppercase;
            letter-spacing: 5px;
        }

        h1::before {
            content: ">> ";
        }

        h1::after {
            content: " <<";
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .menu-item {
            background: #001400;
            border: 2px outset #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            transition: all 0.3s;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            text-shadow: 0 0 5px #00ff00;
        }

        .menu-item:hover {
            background: #00ff00;
            color: #000;
            transform: scale(1.1);
            box-shadow: 0 0 20px #00ff00;
            border-style: inset;
        }

        .counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 0.8em;
            color: #00ff00;
            border: 1px solid #00ff00;
            padding: 5px 10px;
            background: #001400;
        }

        .construction {
            position: fixed;
            top: 20px;
            left: 20px;
            border: 2px solid #00ff00;
            padding: 10px;
            background: #001400;
            animation: blink 2s infinite;
        }

        @keyframes glow {
            0%, 100% { 
                text-shadow: 0 0 10px #00ff00;
                box-shadow: 0 0 10px #00ff00;
            }
            50% { 
                text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
                box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
            }
        }

        .welcome-text {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 20px;
            border: 1px dashed #00ff00;
            background: #001400;
            min-height: 200px;
            position: relative;
            overflow: hidden;
            opacity: 1;
        }

        #cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .stats {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 0.8em;
            text-align: left;
            border: 1px solid #00ff00;
            padding: 10px;
            background: #001400;
        }

        .divider {
            border: none;
            height: 2px;
            background: linear-gradient(to right, transparent, #00ff00, transparent);
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <canvas class="matrix-rain" id="matrix"></canvas>
    <div class="construction">
        ðŸš§ UNDER CONSTRUCTION ðŸš§
    </div>
    <div class="container">
        <h1>CYBER ZONE</h1>
        <hr class="divider">
        <div class="welcome-text" id="typing-text"></div>
        <span id="cursor"></span>
        <div class="menu">
            <a href="#" class="menu-item">[Enter]</a>
            <a href="#" class="menu-item">[About]</a>
            <a href="#" class="menu-item">[Contact]</a>
        </div>
    </div>
    <div class="counter">
        [VISITORS: 000372]
    </div>
    <div class="stats">
        [SYSTEM STATUS]<br>
        CPU: 100%<br>
        RAM: 32MB<br>
        OS: WIN98<br>
        PING: 56ms
    </div>
    <script src="script.js"></script>
</body>
</html>
